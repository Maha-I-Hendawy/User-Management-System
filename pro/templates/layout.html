<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>

		{% block title %}
	    {% endblock %}
		

	</title>
</head>
<body>
	{% with messages=get_flashed_messages() %}
	  {% if messages %}
	     {% for message in messages %}
	         <p>{{ message }}</p>
	     {% endfor %}
	  {% endif %}
	{% endwith %}
	<div>

		{% block content %}
	    {% endblock %}
		

	</div>
	

</body>
</html>
